category: Data Enrichment & Threat Intelligence
commonfields:
  id: ipinfo_v2
  version: -1
configuration:
- additionalinfo: The API Key to use for connection
  display: API Token (leave empty. Fill in the API token in the password field.)
  hiddenusername: true
  displaypassword: API Token
  name: token
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- additionalinfo: Useful if you wish to use over HTTP, rather than HTTPS
  defaultvalue: https://ipinfo.io
  display: Base URL
  hidden: false
  name: base_url
  required: false
  type: 0
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: C - Fairly reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the IPinfo.io API to get data about an IP address.
display: IPinfo v2
name: ipinfo_v2
script:
  commands:
  - arguments:
    - default: false
      description: IP address to query. E.g. !ip 1.1.1.1
      isArray: false
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Check IP reputation (when information is available, returns a JSON
      with details).  Uses all configured Threat Intelligence feeds
    execution: false
    name: ip
    outputs:
    - contextPath: IP.Address
      description: The IP address
      type: String
    - contextPath: IP.Hostname
      type: String
    - contextPath: IP.ASN
      description: The IP ASN
      type: String
    - contextPath: IP.Geo.Location
      description: The IP geographic location in coordinates
      type: String
    - contextPath: IP.Geo.Country
      description: The IP Country
      type: String
    - contextPath: IP.Geo.Description
      description: The IP location as <City, Region, Postal Code, Country>
      type: String
  dockerimage: demisto/python3:3.9.1.15759
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
fromversion: 5.0.0
